apiVersion: coherence.oracle.com/v1
kind: CoherenceDeployment
metadata:
  name: test-deployment
spec:
  operatorRequestTimeout: 5
  image: ${TEST_COHERENCE_IMAGE}
  imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  coherenceUtils:
    imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
