apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: default

# Value of this field is prepended to the
# names of all resources, e.g. a Deployment named
# "manager-" becomes "coherence-operator-manager".
namePrefix: "coherence-operator-"

configurations:
  - config.yaml

bases:
- ../rbac
- ../manager

# Uncomment the following 2 lines and the corresponding lines in config/default/kustomization.yaml if you want to enable
# the auth proxy (https://github.com/brancz/kube-rbac-proxy) which protects the operator /metrics endpoint.
#patchesStrategicMerge:
#- manager_auth_proxy_patch.yaml

# the following config is for teaching kustomize how to do var substitution
vars:
  - name: SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: webhook-service
